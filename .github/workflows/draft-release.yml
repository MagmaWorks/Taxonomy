name: Package and draft release

on:
  push:
    branches:
    - main
    
jobs:
  build_test_package:
    name: Build, test, package and create release
    runs-on: ubuntu-latest
    steps:
        
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0
    
    - name: Build
      run: dotnet build --configuration Release
    
    - name: Test
      run: dotnet test --configuration Release --no-build
    
    - name: Package
      run: dotnet pack -c Release --no-restore --include-symbols
    
    - name: Get version variable from tag
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\/*/}" >> $GITHUB_ENV
        echo "::notice ${{ env.RELEASE_VERSION }}::Version"

    - name: Delete any previous draft releases
      uses: hugo19941994/delete-draft-releases@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create new draft release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./**/*.nupkg"
        tag: ${{ env.RELEASE_VERSION }}
        draft: true
        allowUpdates: true
        updateOnlyUnreleased: true
